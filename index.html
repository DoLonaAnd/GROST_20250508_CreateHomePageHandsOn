<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header id="header-component">
        <div class="header-title">Webページを作って遊ぼう！</div>
        <div class="header-hamburger-component">
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label class="menu-button">
                <span></span>
            </label>

            <nav class="slide-menu">
                <ul id="slide-menu-ul">
                    <div><strong style="font-size:2.0em" class="toc-box">目次</strong></div>
                    <li><a href="#top">トップ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="contents-container">
            <!--この中にWebページの内容を書きます。-->
            <div class="title-image" id="top">
                <!--下の画像を差し替えると、ヘッダー画像が変わります。-->
                <img src="./images/title-image-wide.png" draggable="false" class="no-drag">
            </div>

            <h1>Profile</h1>
            <div id="profile-container">
                <div class="profile-content">
                    <div class="profile-icon">
                        <img src="./images/photo-member.png" alt="プロフィールアイコン" draggable="false" class="no-drag" />
                    </div>
                    <div class="profile-info">
                        <div class="profile">
                            <p class="name">黒須 太郎
                                <!--ここに名前を入力-->
                            </p>
                            <p class="label">職業<span class="content">GROST運営</span></p>
                            <p class="label">趣味<span class="content">GRSOT運営</span></p>
                            <p class="label">自己紹介<span class="content">GROSTが好きです。</span></p>

                            <div class="sns-links">
                                <!--やってないやつは消してもOK-->
                                <a href="https://twitter.com/yourhandle" target="_blank" class="sns-link">
                                    <img src="./images/sns_logo/x.svg" alt="Twitterロゴ" />
                                    X(旧Twitter)
                                </a>
                                <a href="https://bsky.app/profile/yourhandle.bsky.social" target="_blank"
                                    class="sns-link">
                                    <img src="./images/sns_logo/bluesky.svg" alt="Blueskyロゴ" />
                                    Bluesky
                                </a>
                                <a href="https://github.com/yourhandle" target="_blank" class="sns-link">
                                    <img src="./images/sns_logo/github.svg" alt="GitHubロゴ" />
                                    GitHub
                                </a>
                                <a href="https://instagram.com/yourhandle" target="_blank" class="sns-link">
                                    <img src="./images/sns_logo/instagram.svg" alt="Instagramロゴ" />
                                    Instagram
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h1 id="test-article">これはテスト記事です。</h1>
            <div class="article-container">
                <p>これはテスト記事です。</p>
                <!--本文-->
                <img src="./images/title-image.png" alt="画像">
                <p>誰でも<strong class="wavey-light"><u>簡単に</u></strong>ホームページ作成！</p>
                <hr>
                <!--区切り線-->
                <p>簡単だね！</p>
            </div>

            <!-- ↓記事のテンプレです。
            <h1>タイトル</h1>
            <div class="article-container">
                <p>内容</p>
                <img src="./images/title-image.png" alt="画像">
            </div>
            -->
        </div>
    </main>

    <footer>
        <p>
            <a href="https://grost.careerselect.jp/" target="_blank">&copy;2025 GROST</a>
        </p>
    </footer>
    <div id="err-size">
        <div class="err-box">
            <h1 class="ignore-index">⚠ 画面が小さすぎます</h1>
            <p>このページはより広い画面での表示を推奨しています。</p>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
